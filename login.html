<!doctype html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>系统登录</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="BackstagPage/css/font.css">
		<link rel="stylesheet" href="BackstagPage/css/login.css">
		<link rel="stylesheet" href="BackstagPage/css/xadmin.css">
		<script type="text/javascript" src="BackstagPage/../resource/js/jquery.min.js"></script>
		<script type="text/javascript" src="BackstagPage/js/base.js"></script>
		<script type="text/javascript" src="js/account.js" ></script>
		<script src="BackstagPage/lib/layui/layui.js" charset="utf-8"></script>
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="layui-bg-gray">

		<div class="login layui-anim layui-anim-up">
			<div class="message">Role-Playing Login</div>
			<div id="darkbannerwrap"></div>
			<input id="loginUser" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input id="loginPassword" name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
			<hr class="hr15">
			<input onclick="loginSubmit()" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
			<hr class="hr15">
			<input onclick="toRegistPage()" value="邮箱注册" style="width:100%;" type="submit">
			<hr class="hr20">
		</div>

	</body>

</html>
