	<body>
		<div class="x-nav">
			
			<span class="layui-breadcrumb">
            <a href="">房间管理</a>
          </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>

		<table id="roomList"></table>

	</body>

	<script type="text/html" id="roomManager">
		<a class="layui-btn" onclick="xadmin.open('{{d.name}}','roomInfoUpdate.html?roomId={{d.id}}','','',true)">信息编辑</a>
		<!--<a class="layui-btn-danger" onclick="deleteRoom({{d.id}})">房间删除</a>-->
	</script>

	<script type="text/html" id="displayHtml">
		{{#if(d.display==0){return '隐藏'} return '显示'}}
	</script>

	<script type="text/html" id="createTimeHtml">
		{{# var date = new Date(d.createTime); var times= function(){ return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds(); }}} {{times()}}
	</script>
	<script>
		$(location).ready(function() {
			loadMyRoomList();
		});

		function deleteRoom(roomId) {
			$.ajax({
				type: "delete",
				url: "http://localhost/deleteRoom?roomId="+roomId,
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(result){
					layer.msg(result.message);
				}
			});
		}

		function loadMyRoomList() {
			layui.use('table', function() {
				var table = layui.table;
				$.ajax({
					type: "get",
					url: "http://localhost/findMyRoomList",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function(result) {
						var data = result.data;
						var mapData = {};
						for(var i = 0; i < data.length; i++) {
							mapData[data[i].id] = data[i];
						}
						
						window.RoomInfoData = mapData;
						
						table.render({
							elem: '#roomList',
							height: 312,
							page: true,
							data: data,
							cols: [
								[{
									field: 'id',
									title: '房间ID',
									width: 80,
									sort: true
								}, {
									field: 'name',
									title: '房间名',
									width: 200
								}, {
									field: 'password',
									title: '密码',
									width: 150
								}, {
									field: 'createTime',
									title: '创建时间',
									width: 200,
									templet: '#createTimeHtml'
								}, {
									field: 'display',
									title: '大厅显示',
									width: 150,
									sort: true,
									templet: "#displayHtml"

								}, {
									field: 'player',
									title: '玩家数',
									width: 80,
									sort: true
								}, {
									title: '操作',
									width: 100,
									templet: '#roomManager',
									fixed: 'right'
								}]
							]
						});
					}
				});

			});
		}
	</script>
