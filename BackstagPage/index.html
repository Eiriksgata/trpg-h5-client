<script>

    //不需要mui.js版本
    document.addEventListener('plusready', function (a) {
        var first = null;
        plus.key.addEventListener('backbutton', function () {
            //首次按键，提示‘再按一次退出应用’
            if (!first) {
                first = new Date().getTime();
                layer.msg('再按一次退出应用'); //用自定义toast提示最好
                setTimeout(function () {
                    first = null;
                }, 1000);
            } else {
                if (new Date().getTime() - first < 1000) {
                    plus.runtime.quit();
                }
            }
        }, false);
    });


</script>
