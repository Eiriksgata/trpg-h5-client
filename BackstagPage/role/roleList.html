		<div class="x-nav">
			<span class="layui-breadcrumb">
            <a href="">角色管理</a>
          </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="">
			<table id="roleList"></table>
		</div>

	<script type="text/html" id="roleEditHtml">
		<a class="layui-btn" onclick="xadmin.open('{{d.name}}','roleUpdate.html?roleId={{d.id}}','','',true);">编辑</a>
		<a class="layui-btn" onclick="share({{d.id}});">分享</a>
		<a class="layui-btn" onclick="exportRole({{d.id}})">导出</a>
	</script>
	<script type="text/html" id="roleSexHtml">
		{{# var sexTextHandle = function(){ if(d.sex==0){return '保密'}; if(d.sex==1){return '男'}; return '女' } ;}} {{sexTextHandle()}}
	</script>

	<script type="text/html" id="createTimeHtml">
		{{# var date = new Date(d.createTime); var times= function(){ return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds(); }}} {{times()}}
	</script>

	<script>
		var roleInfoList;
		$(location).ready(function() {
			loadMyAllRoleList();
		});

		function share(roleId) {
			var jsonData = {
				"roleId": roleId
			}
			$.ajax({
				type: "put",
				url: "http://localhost/role/share",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				dataType: "json",
				contentType: "application/json;charset=UTF-8",
				data: JSON.stringify(jsonData),
				success: function(result) {
					if(result.code == 0) {
						xadmin.open('Role Card', 'seeRoleCard.html?key=' + result.data, '', '');
					} else {
						layer.msg(result.message);
					}

				}
			});
		}

		function exportRole(roleId) {
			var mapList = window.RoleInfoList;
			var roleStr = JSON.stringify(mapList[roleId]);
			var baseUtils = new Base64();
			roleStr = baseUtils.encode(roleStr);
			//页面层
			var contentHtml = "<textarea style='height:400px;width:400px' onclick=\"this.select();document.execCommand('copy');layer.msg('链接已复制');\">" + roleStr + "</textarea>";
			layer.open({
				type: 1,
				area:['400px','400px'],
				shade: 0,
				content: contentHtml
			});
			
		}

		function loadMyAllRoleList() {
			layui.use('table', function() {
				var table = layui.table;
				$.ajax({
					type: "get",
					url: "http://localhost/role/findMyRole",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function(result) {
						var data = result.data;
						var mapData = {};
						for(var i = 0; i < data.length; i++) {
							mapData[data[i].id] = data[i];
						}
						window.RoleInfoList = mapData;
						table.render({
							elem: '#roleList',
							height: 500,
							page: true,
							data: data,
							cols: [
								[{
									field: 'id',
									title: '角色ID',
									width: 80,
									sort: true
								}, {
									field: 'name',
									title: '角色名',
									width: 100
								}, {
									field: 'occupation',
									title: '职业',
									width: 100,
									sort: true
								}, {
									field: 'sex',
									title: '性别',
									width: 80,
									sort: true,
									templet: '#roleSexHtml'
								}, {
									field: 'age',
									title: '年龄',
									width: 80,
									sort: true
								}, {
									field: 'attribute',
									title: '属性',
									width: 150,
									sort: true
								}, {
									field: 'weaponList',
									title: '武器列表',
									width: 100,
									sort: true
								}, {
									field: 'takeList',
									title: '携带物品',
									width: 100,
									sort: true
								}, {
									field: 'assets',
									title: '资产',
									width: 100,
									sort: true
								}, {
									field: 'roleStory',
									title: '人物故事',
									width: 100,
									sort: true
								}, {
									field: 'createTime',
									title: '创建时间',
									width: 120,
									sort: true,
									templet: '#createTimeHtml'
								}, {
									field: 'hometown',
									title: '故乡',
									width: 80,
									sort: true
								}, , {
									field: 'residence',
									title: '现住',
									width: 80,
									sort: true
								}, {
									field: 'times',
									title: '角色时代',
									width: 80,
									sort: true
								}, {
									title: '操作',
									width: 200,
									templet: '#roleEditHtml',
									fixed: 'right'
								}]
							]
						});
					}
				});

			});
		}
	</script>
