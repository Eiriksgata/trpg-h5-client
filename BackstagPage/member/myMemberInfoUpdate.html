<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>TRPG-MEMBER INFO</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../resource/css/xadmin/font.css">
    <link rel="stylesheet" href="../../resource/css/xadmin/xadmin.css">
    <script src="../../resource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../resource/lib/xadmin.js"></script>
    <script type="text/javascript" src="../../resource/lib/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
			<span class="layui-breadcrumb">
            
          </span>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-container" style="max-width: 550px;">
    <div class="layui-card">
        <div class="layui-card-header">个人信息</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane" style="margin: 10px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入标题"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input id="private" type="radio" name="sex" value="0" title="保密">
                        <input id="man" type="radio" name="sex" value="1" title="男">
                        <input id="women" type="radio" name="sex" value="2" title="女">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="number" name="phone" required lay-verify="number" placeholder="请输入标题"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="number" name="age" required lay-verify="number" placeholder="请输入标题"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">跑龄</label>
                    <div class="layui-input-block">
                        <input type="number" name="cocAge" required lay-verify="number" placeholder="请输入标题"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">头像URL</label>
                    <div class="layui-input-block">
                        <input name="img" placeholder="需要输入正确的URL" lay-verify='url' class="layui-input"/>
                        <a onclick="xadmin.open('upload','../upload/resourceUpload.html','','');setTextInputName('img');"
                           class="layui-btn">上传图片</a>
                    </div>
                    <img style="max-width: 150px;max-height: 150px;" name="img" src=""/>

                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="myMemberInfoUpdate">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

</body>


<script>
    let findMemberId;
    $(location).ready(function () {
        findMemberId = window.location.search;
        changeMemberInfo(parent.MyMemberInfo);
    });

    layui.use('form', function () {
        let laydate = layui.laydate;
        let form = layui.form;

        //监听提交
        form.on('submit(myMemberInfoUpdate)', function (data) {
            $.ajax({
                type: "put",
                url: "http://localhost/member/updateMemberInfo" + findMemberId,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: "application/json;charset=UTF-8",
                success: function (result) {
                    layer.msg(result.message);
                    setTimeout(function () {
                        xadmin.father_reload();
                        xadmin.close();
                    }, 1500);
                }
            });
            return false;
        });


    });

    function changeMemberInfo(data) {
        let sexValue = data.sex;
        $("input[name='name']").val(data.name);
        $("input[name='phone']").val(data.phone);
        $("input[name='age']").val(data.age);
        $("input[name='cocAge']").val(data.cocAge);
        $("textarea[name='remarks']").text(data.remaks);
        $("input[name='img']").val(data.img);
        $("img[name='img']").attr("src", data.img);

        //$("#man").attr('checked', 'checked');

        if (sexValue === 0) {
            $("#private").attr('checked', 'checked');
        }
        if (sexValue === 1) {
            $("#man").attr('checked', 'checked');
        }
        if (sexValue === 2) {
            $("#women").attr('checked', 'checked');
        }

        $("input").each(function () {
            $(this).attr("value", $(this).val());
        })
    }


</script>

</html>
