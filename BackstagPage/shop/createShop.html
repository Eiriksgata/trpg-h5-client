<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>SHOP Create</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../../resource/css/xadmin/font.css">
		<link rel="stylesheet" href="../../resource/css/xadmin/xadmin.css">
		<script src="../../resource/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../resource/lib/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="layui-container">
			<div class="layui-card">
				<div class="layui-card-header">创建房间信息</div>
				<div class="layui-card-body">
					<form class="layui-form layui-form-pane" style="margin: 10px;">
						<div class="layui-form-item">
							<label for="shopName" class="layui-form-label">
                          		<span class="x-red">*</span>
                          		商店名
							</label>
							<div class="layui-input-inline">
								<input type="text" name="shopName" required="" class="layui-input">
							</div>
						</div>
						
						
						<div class="layui-form-item">
							<label for="shopImg" class="layui-form-label">
                          		
                          		商店图片
							</label>
							<div class="layui-input-inline">
								<input type="text" name="shopImg" required="" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label for="shopDescribe" class="layui-form-label">
                          		
                          		商店描述
							</label>
							<div class="layui-input-inline">
								<input type="text" name="shopDescribe" required="" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<button style="width: 100%;" class="layui-btn" lay-filter="createShop" lay-submit="">
                          	创建房间
                      		</button>
						</div>
					</form>

				</div>
			</div>
		</div>

		<script>
			layui.use('form', function() {
				var form = layui.form;
				//监听提交
				form.on('submit(createShop)', function(data) {
					$.ajax({
						type: "put",
						url: "http://localhost/shop/create",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						data: JSON.stringify(data.field),
						dataType: 'json',
						contentType: "application/json;charset=UTF-8",
						success: function(result) {
							layer.msg(result.message);
						}
					});
					return false;
				});
			});
		</script>

	</body>

</html>
