<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>TRPG-ACCOUNT INFO</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../resource/css/xadmin/font.css">
    <link rel="stylesheet" href="../../resource/css/xadmin/xadmin.css">

    <script src="../../resource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../resource/lib/xadmin.js"></script>
    <script type="text/javascript" src="../../resource/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../resource/js/iframe/constant.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
			<span class="layui-breadcrumb">
            
          </span>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-container" style="max-width: 550px;">
    <div class="layui-card">
        <div class="layui-card-header">账号信息</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane" style="margin: 10px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="user" required lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">老密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPassword" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPassword" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="changPassword">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>


            </form>

        </div>
    </div>

</div>

</body>

<script>

    layui.use('form', function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //监听提交
        form.on('submit(changPassword)', function (data) {
            $.ajax({
                type: "put",
                url: REQUESTHEAD + "/member/changePassword",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: "application/json;charset=UTF-8",
                success: function (result) {
                    layer.msg(result.message);
                    setTimeout(function () {
                        xadmin.father_reload();
                        xadmin.close();
                    }, 1500);
                }
            });
            return false;
        });
    });


</script>

</html>
