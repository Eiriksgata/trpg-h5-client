	<script>
		
		window.onload = function() {
			var findMemberId = window.location.search;
			var urlString = "http://localhost/member/findMemberInfo" + findMemberId;
			$.ajax({
				url: urlString,
				type: "get",
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				contentType: "application/json;charset=UTF-8",
				success: function(result) {
					var data = result.data;
					if(result.code == 0) {
						$("#memberId").html(data.id);
						$("#memberName").html(data.name);
						$("#memberAge").html(data.age);
						$("#memberCocAge").html(data.cocAge);
						$("#memberPhone").html(data.phone);

						if(data.sex == 0) {
							$("#memberSex").html("保密");
						}
						if(data.sex == 1) {
							$("#memberSex").html("男");

						}
						if(data.sex == 2) {
							$("#memberSex").html("女");
						}

						$("#memberRemarks").html(data.remarks);
						$("#memberImg").attr('src', data.img);

					}
				}
			});
		}
	</script>
