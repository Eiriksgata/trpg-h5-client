<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

<body>
<img onerror="nofind(this)" src="../../resource/images/null.jpg" width="100%"/>
</body>

<script>
    let findMemberId = window.location.search;
    let imgUrl = findMemberId.substring(5);
    window.onload = function () {
        if (imgUrl == null || imgUrl === undefined || imgUrl === "undefined") {
            return;
        }
        $("img").attr("src", imgUrl);
    };

    function nofind(img) {
        img.src = "../../resource/images/null.jpg";
        img.onerror = null; //如果错误图片也不存在就会死循环一直跳，所以要设置成null，也可以不加
        layer.msg("图片信息加载错误");
    }

</script>


</html>
