<script>
    var selectControl;
    var findMemberId = window.location.search.substring(10);
    $(location).ready(function () {
        loadMyRoleCardData();
    });

    function loadMyRoleCardData() {
        $.ajax({
            type: "get",
            url: "http://localhost/role/findMyRole",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (result) {
                var data = result.data;
                for (var i = 0; i < data.length; i++) {
                    roleCardRendering(data[i]);
                }

            }
        });

    }

    function selectRoleCard(control, roleId) {
        if (control == selectControl) {
            layer.confirm('是否确定选择该人物？', {
                btn: ['确定', '取消'] //按钮
            }, function () {
                addRoleRelationship(roleId);

            }, function () {

            });
        }
        $(selectControl).css("border", '3px #f2f2f2 solid');
        $(control).css("border", '3px orange solid');
        selectControl = control;
    }

    function deleteRelationship() {

    }

    function addRoleRelationship(roleId) {
        var memberId = parent.MemberId;
        var roomId = parent.RoomId;

        var jsonData = {
            "memberId": memberId,
            "roomId": roomId,
            "roleId": roleId
        };

        $.ajax({
            url: "http://localhost/addRoleRelationship",
            type: "put",
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            data: JSON.stringify(jsonData),
            crossDomain: true,
            contentType: "application/json;charset=UTF-8",
            success: function (result) {
                layer.msg(result.message);
            }
        });
    }

    function roleCardRendering(data) {
        layui.use('laytpl', function (laytpl) {
            var getTpl = roleCardHtml.innerHTML,
                view = document.getElementById('view');
            laytpl(getTpl).render(data, function (html) {
                view.innerHTML = view.innerHTML + html;
            });

        });
    }
</script>
