<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>房间验证</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

		<link rel="stylesheet" href="../../resource/css/xadmin/font.css">
		<link rel="stylesheet" href="../../resource/css/xadmin/xadmin.css">
		<script src="../../resource/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../resource/lib/xadmin.js"></script>
		<script type="text/javascript" src="../../resource/lib/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/js/utils/baseUtils.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body style="height: 100%;">
		<div id="passwordInputBox" class="layui-row" style="display:  none;">
			<div class="layui-container" style="padding-top: 100px; height: 100%;max-width: 250px;">
				<form class="layui-form">
					<span class="x-red">*</span>密码
					<input name="password" type="password" class="layui-input" />
				</form>
				<button id="checkButton" class="layui-btn" style="width: 100%;">确认</button>
			</div>
		</div>
		<iframe id="loadPageIframe" allowtransparency="no" frameborder="0" border="0" marginheight="0" marginwidth="0" style="width: 100%;height: 99.5%;" src="../loadPage.html"></iframe>
		<div id="loadTipsMessageBox" style="position: absolute;left: 10%;top: 80%;text-align: center;width: 80%;color: white;font-size: 23px;">房间验证中</div>
	</body>

	<script>
		(function() {
			var findRoomId = window.location.search.substring(8);
			$().ready(function() {
				var result = verificationRequest(findRoomId, "");

			});

			var verificationRequest = function(roomId, password) {
				$.ajax({
					type: "put",
					url: "http://localhost/joinRoom",
					data: JSON.stringify({
						"password": password,
						"roomId": roomId
					}),
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					async: false,
					crossDomain: true,
					contentType: "application/json;charset=UTF-8",
					success: function(result) {

						if(result.code == 0) {
							layer.msg(result.message);
							//计时关闭自身
							setTimeout(function() {
								window.location = "chatRoom.html?roomId=" + findRoomId;
							}, 1500);

						} else {
							layer.msg(result.message);
							$("#loadPageIframe").remove();
							$("#loadTipsMessageBox").remove();
							$("#passwordInputBox").css("display", "");
						}

						return result;
					}
				});
			}

			$("#checkButton").click(function() {
				var password = $("input[name='password']").val();
				verificationRequest(findRoomId, password);
			});

		})();
	</script>

</html>
