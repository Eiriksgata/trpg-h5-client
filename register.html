<!doctype html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>系统登录</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="resource/css/xadmin/font.css" />
		<link rel="stylesheet" href="resource/css/xadmin/login.css" />
		<link rel="stylesheet" href="resource/css/xadmin/xadmin.css" />
		
		<script type="text/javascript" src="resource/lib/jquery.min.js" ></script>
		<script type="text/javascript" src="resource/lib/layui/layui.js" ></script>
		<script type="text/javascript" src="resource/lib/xadmin.js" ></script>
		<script type="text/javascript" src="resource/js/account.js" ></script>
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="layui-bg-gray">

		<div class="login layui-anim layui-anim-up">
			<div class="message">Role-Playing Register 注册后邮箱作为用户名登录</div>
			<input id="userName" placeholder="邮箱" type="text" lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
			<hr class="hr15">
			<input id="passwordAgain" lay-verify="required" placeholder="重复密码" type="password" class="layui-input">
			<hr class="hr15">
			<input id="emailCode" lay-verify="required" placeholder="邮箱验证码" type="text" class="layui-input">
			<button onclick="getEmailCode(this)" class="layui-btn">获取验证码</button>
			<hr class="hr15">
			<input onclick="registSubmit()" value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
			<hr class="hr15">
			<input onclick="toLoginPage()" value="登录页面" lay-submit lay-filter="login" style="width:100%;" type="submit">
			<hr class="hr20">
		</div>
	</body>

</html>
