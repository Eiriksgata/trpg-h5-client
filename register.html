<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=1,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="resource/css/xadmin/font.css"/>
    <link rel="stylesheet" href="resource/css/xadmin/login.css"/>
    <link rel="stylesheet" href="resource/css/xadmin/xadmin.css"/>

    <script type="text/javascript" src="resource/lib/jquery.min.js"></script>
    <script type="text/javascript" src="resource/lib/layui/layui.js"></script>
    <script type="text/javascript" src="resource/lib/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg layui-bg-gray">

<div class="login layui-anim layui-anim-up" style="margin-top: 50px">
    <form method="post" class="layui-form">
        <div class="message">Role-Playing Register <br/>注册后邮箱作为用户名登录</div>
        <hr class="hr15">
        <input name="email" placeholder="邮箱" type="email" lay-verify="email" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input id="passwordAgain" lay-verify="password" placeholder="重复密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="mailVerificationCode" lay-verify="required" placeholder="邮箱验证码" type="text" class="layui-input"
               style="max-width: 70%;float: left;">
        <button id="getVerifyCode" class="layui-btn" style="height: 50px;">获取验证码</button>
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
        <hr class="hr15">
    </form>

    <button id="loginPageBtn" class="layui-btn">登录页面</button>
    <hr class="hr20">
</div>
</body>
<script type="text/javascript" src="resource/js/iframe/constant.js"></script>
<script type="text/javascript" src="resource/js/register.js"></script>
<script>

    layui.use('layer', function () {
        let layer = layui.layer;
        //页面层
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            //area: ['420px', '240px'], //宽高
            content: '<div style="padding: 5px;font-size: 20px">过多的使用邮箱验证码会导致服务器邮件被拉入到垃圾邮箱中，所以请不要过多的使用验证码。如果中途发现验证码出现错误，那么先不要进行再次获取，应该联系开发人员。QQ:2353686862</div>'
        });
    });


</script>

</html>
